<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="page1.css"
    />
    <title>Page 1</title>
  </head>
  <body>
    <h1>Page 1</h1>
    <!-- chart  -->
    <div>
      <div class="chart">
        <div class="chart-title">Email Performence Report</div>
        <div id="chart-container">
          <div class="scale">
            <div class="scale-label">0k</div>
            <div class="scale-label">25k</div>
            <div class="scale-label">50k</div>
            <div class="scale-label">75k</div>
            <div class="scale-label">100k</div>
          </div>
          <div class="bars">
            <div
              class="bar"
              style="height: 80%"
            >
              <div class="bar-fill">80</div>
            </div>
            <div
              class="bar"
              style="height: 60%"
            >
              <div class="bar-fill">60</div>
            </div>
            <div
              class="bar"
              style="height: 75%"
            >
              <div class="bar-fill">75</div>
            </div>
            <div
              class="bar"
              style="height: 90%"
            >
              <div class="bar-fill">90</div>
            </div>
            <div
              class="bar"
              style="height: 70%"
            >
              <div class="bar-fill">70</div>
            </div>
            <div
              class="bar"
              style="height: 50%"
            >
              <div class="bar-fill">50</div>
            </div>
            <div
              class="bar"
              style="height: 40%"
            >
              <div class="bar-fill">40</div>
            </div>
            <div
              class="bar"
              style="height: 40%"
            >
              <div class="bar-fill">40</div>
            </div>
            <div
              class="bar"
              style="height: 40%"
            >
              <div class="bar-fill">40</div>
            </div>
            <div
              class="bar"
              style="height: 40%"
            >
              <div class="bar-fill">40</div>
            </div>
            <div
              class="bar"
              style="height: 40%"
            >
              <div class="bar-fill">40</div>
            </div>
            <div
              class="bar"
              style="height: 40%"
            >
              <div class="bar-fill">40</div>
            </div>
          </div>
        </div>

        <!-- Months names below the chart -->
        <div class="month-names">
          <div class="bar-label">Jan</div>
          <div class="bar-label">Feb</div>
          <div class="bar-label">Mar</div>
          <div class="bar-label">Apr</div>
          <div class="bar-label">May</div>
          <div class="bar-label">Jun</div>
          <div class="bar-label">Jul</div>
          <div class="bar-label">Aug</div>
          <div class="bar-label">Sep</div>
          <div class="bar-label">Oct</div>
          <div class="bar-label">Nov</div>
          <div class="bar-label">Dec</div>
        </div>
      </div>
    </div>

    <!-- create report form  -->
    <div id="form"> form </div>
  </body>
</html>
