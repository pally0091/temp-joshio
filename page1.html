<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="page1.css"
    />

    <link
      rel="stylesheet"
      href="chart-form.css"
    />
    <title>Page 1</title>
  </head>
  <body>
    <h1>Page 1</h1>
    <div
      class="worper"
      style="position: relative; padding: 0 5px"
    >
      <div
        class="boxdiv"
        style="
          background: #fff;
          width: 100%;
          max-width: 500px;
          box-shadow: 4px 3px 10px 10px #00000042;
        "
      >
        <div class="chart">
          <div class="chart-title">Email Performence Report</div>

          <div
            style="border: 1px solid #ccc; border-radius: 5px; padding: 10px"
          >
            <canvas
              id="myChart"
              style="height: 400px"
            ></canvas>
          </div>
        </div>
      </div>

      <!-- create report form  -->
      <div
        id="form"
        class="boxdiv"
      >
        <h2>Create Custom Report</h2>
        <br />
        <p>Report Name</p>
        <input
          id="input-name"
          type="text"
          placeholder="Enter a Report Name"
        />
        <br />
        <br />
        <div class="selection">
          <div>
            <p>Audience</p>
            <select class="content-type">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
          <div>
            <p>Audience</p>
            <select class="content-type">
              <option value="option1">Option 1</option>
              <option value="option2">Option 2</option>
              <option value="option3">Option 3</option>
            </select>
          </div>
        </div>
        <br />
        <br />
        <h4>Build your Report</h4>

        <div>
          <p>Metrics</p>
          <div id="btn-container">
            <button>Clicked x</button>
            <button>Clicked x</button>
            <button>Clicked x</button>
            <button>Clicked x</button>
          </div>
          <br />
          <select class="content-type">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>
      </div>
    </div>
    <!-- chart  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById("myChart");

      const labels = [
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec",
      ];
      const data = {
        labels: labels,
        datasets: [
          {
            label: "My First Dataset",
            data: [65, 59, 80, 81, 56, 55, 40, 30, 20, 10, 50, 100],
            backgroundColor: [
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
            ],
            borderColor: [
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
              "#d0984c",
            ],
            borderWidth: 1,
          },
        ],
      };

      new Chart(ctx, {
        type: "bar",
        data: data,
        options: {
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
